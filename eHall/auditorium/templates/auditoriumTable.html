<table class="table table-responsive table-bordred table-striped">
    <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Status</th>
            <th>Location</th>
            <th>Capacity</th>
            <th>Actions</th>
        </tr>
    </thead>
    
    <tbody>
        {% for auditorium in auditoriums %}
            <tr>
                <td>{{ auditorium.id }}</td>
                <td>{{ auditorium.name }}</td>
                <td>{{ auditorium.get_status_display }}</td>
                <td>{{ auditorium.city }}, {{ auditorium.province }}</td>
                <td>{{ auditorium.capacity }}</td>
                <td>
                    <span data-placement="top" data-toggle="tooltip" title="Edit">
                        <button id="edit#{{ auditorium.id }}" class="btn btn-primary btn-xs" data-title="Edit" data-toggle="modal" data-target="#edit">
                        <span class="glyphicon glyphicon-pencil"></span></button></span>
                    <span data-placement="top" data-toggle="tooltip" title="Delete">
                        <button id="delete#{{ auditorium.id }}" class="btn btn-danger btn-xs" data-title="Delete" data-toggle="modal" data-target="#delete">
                        <span class="glyphicon glyphicon-trash"></span></button></span>
                </td>
            </tr>
        {% endfor %}
    </tbody>
</table>
